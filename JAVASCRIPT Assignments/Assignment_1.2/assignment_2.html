<!DOCTYPE HTML5>
<html> 
     <head> 
          <title>Displaying Formatted Text using JavaScript</title>  
        </head>  
        <body> 
            <p id="ptag">Hello JavaScript</p>
            <script type="text/javascript"> 
                document.getElementById("ptag").style.textAlign = "right";
                document.getElementById("ptag").style.fontSize = "30px";
            </script>
        </body> 
 </html>
