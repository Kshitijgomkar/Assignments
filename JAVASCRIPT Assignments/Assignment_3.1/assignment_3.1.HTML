<!DOCTYPE HTML5>
<html>
    <head>
        <title>DateTime</title>
        <script>

                var date = new Date();
                var hrs = date.getHours();

                document.write(date+"<br>");

                if (hrs < 12) {
                document.write("Good morning!");
                }
                if (hrs >= 12 && hrs <= 17) {
                document.write("Good afternoon!");
                }
                if (hrs > 17) {
                document.write("Good Evening!");
                }

        </script>
    </head>
    
</html>
