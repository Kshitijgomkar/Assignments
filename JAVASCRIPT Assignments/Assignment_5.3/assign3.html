<!DOCTYPE html> 
<html> 
    <head>
        <title>Para change Assignment 3</title>
    </head>
    <body>
         <div id="div1" onclick="addPara()"> 
             <p id="p1">This is a paragraph.</p>
              <p id="p2">This is another paragraph.</p>
              <p id="p3"></p>
        </div>
    </body>

    <script>
        function addPara(){
            document.getElementById("p3").innerHTML="This is new paragraph.";
        }
    </script>
</html>
