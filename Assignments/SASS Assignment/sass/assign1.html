<!DOCTYPE HTML5>
<html>
    <head>
        <title>Sass Input Control</title>
        <link rel="stylesheet" href="../css/assign1.css">
    </head>
    <body>
        <!-- <center><h1>Sass Input Control</h1><hr></center> -->
        <div class="inputControl">
                <label for="" class="textItem"> Normal Input: </label>
                <input type="text" placeholder="Type Here" class="normal"><br><br>
                <label for="" class="textItem"> Disabled Input: </label>
                <input type="text"  class="disabled"><br><br>
                <label for="" class="textItem"> Error Input: </label>
                <input type="text"  class="error">
        </div>
    </body>
</html>
