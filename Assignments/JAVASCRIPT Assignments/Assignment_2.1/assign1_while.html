<!DOCTYPE HTML5>

<html>
    <head>
        <title>For loop Display</title>
        <!-- <script type="text/javascript" src="./forloop.js"></script> -->
    </head>
        <script>
                var index=1;

                while(index<=100){
                    document.write(index+" ");

                    if(index%10 == 0){
                        document.write("<br>");
                    }
                    index++;
                }
        </script>
</html>
